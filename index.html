<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Keycode Generator</title>
</head>
<body>
  <header id="header">
    <h2 id="numDisplay"> Press a key.</h2>
  </header>
  <div id="information">
    <h1>This Key Code Generator will provide .code, .key, .which.</h1> 
  </div>
  <div id="container">
    <div id ="key">
      <p id ="keyDisplay"></p>
      <p id ="desc">.key</p>
    </div>

    <div id="code">
      <p id="codeDisplay"> </p>
      <p id="desc">.code</p>
    </div>

    <div id ="which">
      <p id ="whichDisplay"></p>
      <p id ="desc">.which</p>
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
